{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div>
    <a href="{% url 'logout' %}">Logout</a>
    <h1>Index</h1>

    <form>
        {% for budget in budgets %}
        <div>
            <p>{{ budget.category.get_category_display }}</p>
            <p>{{ budget.percentage }}</p>
        </div>
        {% endfor %}
    </form>
</div>
{% endblock %}
