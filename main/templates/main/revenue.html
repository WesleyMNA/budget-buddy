{% extends 'main/base.html' %}

{% block content %}
<div class="card">
    <header>
        <h2>Add new revenue</h2>
    </header>
    <div>
        <form action="/revenue" method="post">
            {% csrf_token %}

            {% for field in form.visible_fields %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}

            <input type="submit" value="Add">

            <button>
                <a href="{% url 'index' %}">Cancel</a>
            </button>
        </form>
    </div>
</div>
{% endblock %}
